<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto Bit One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <section class="card-etivi m-auto d-flex flex-column justify-content-between">
      
        <div class="d-flex flex-column gap-1">
          <label for="nombre-de-empresa" class="form-label"
            ><h2>Nombre de la empresa</h2></label
          >
          <input
            placeholder="Nombre de la empresa"
            type="text"
            class="form-control"
            id="nombre-de-empresa"
          />
          <label for="descripcion" class="form-label mt-3"
            ><h3>Descripción</h3></label
          >
          <p>
            Describe tu empresa. ¿Como te presentas con tus clientes, como tus
            clientes te conocen, cual es tu imagen de marca?
          </p>
          <textarea
            placeholder="Hairs Premium es una empresa dedicada a la venta de extensiones y productos para el cuidado del cabello, con el objetivo de ofrecer soluciones personalizadas y de alta calidad para cada cliente. La empresa se enfoca en la innovación constante y en mantenerse al día con las últimas tendencias de la moda y del cuidado capilar, lo que les permite ofrecer una amplia gama de productos de alta calidad y a precios competitivos. Además, Hairs Premium se preocupa por brindar una experiencia de compra cómoda y satisfactoria a sus clientes, con un servicio al cliente excepcional y envíos rápidos y seguros."
            class="form-control"
            name="descripcion"
            id="descripcion"
            rows="20"
          ></textarea>
        </div>
        <div>
          <div
            class="d-flex justify-content-center flex-column align-items-center pb-3"
          >
            <img src="assets/Loading Bar.png" alt="loadin bar" />
          </div>
          <div class="d-flex justify-content-center flex-column gap-1">
            <button type="button" class="btn btn-primary">Continuar</button>
            <button type="button" class="btn btn-secondary">Omitir</button>
          </div>
          <div class="pt-3">
            <a href="inicio.html"
              ><img src="assets/Arrow.svg" alt="fleca hacia atras"
            /></a>
          </div>
        </div>
      
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
